<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Habits - Rocketseat</title>
</head>

<body>

    <header>
        <img src="./assets/icon.svg" alt="logo de Habits">

        <button>
            <img src="./assets/plus.svg" alt="icone de mais">

            <div id="btn-text">
                Registrar meu dia
            </div>

        </button>
    </header>

    <form>
        <div class="habits">
            <div class="habit">🏋🏼</div>
            <div class="habit">🍎</div>
            <div class="habit">💧</div>
            <div class="habit">📚</div>
            <div class="habit">🦮</div>
            <div class="habit">🎧</div>
        </div>

        <div class="days">
            <div class="day">
                <div>19/01</div>
                <input type="checkbox" name="gym">
                <input type="checkbox" name="food">
                <input type="checkbox" name="water">
                <input type="checkbox" name="study">
                <input type="checkbox" name="pet">
                <input type="checkbox" name="music">
            </div>

            <div class="day">
                <div>20/01</div>
                <input type="checkbox" name="gym">
                <input type="checkbox" name="food">
                <input type="checkbox" name="water">
                <input type="checkbox" name="study">
                <input type="checkbox" name="pet">
                <input type="checkbox" name="music">
            </div>
        </div>
    </form>

    <script src="./script.js"></script>
</body>

</html>
